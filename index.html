<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product Website</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem;
      flex-wrap: wrap;
    }
    .controls select, .controls button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .controls select {
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .controls button {
      background-color: #333;
      color: #fff;
    }
    .form-section {
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .form-section input, .form-section textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-section button {
      background: #ff6f61;
      color: #fff;
      padding: 0.6rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .category {
      margin: 2rem auto;
      padding: 1rem;
      width: 95%;
      max-width: 1200px;
    }
    .category h2 {
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 0.5rem;
      color: #ff6f61;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .reset-btn {
      margin: 2rem auto;
      display: block;
      background: red;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>My Product Website</header>

  <div class="controls">
    <select id="categorySelect"></select>
    <button onclick="showForm()">Add Product</button>
    <button onclick="addCategory()">Add Category</button>
  </div>

  <div id="formContainer" class="form-section" style="display:none;">
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="number" id="productPrice" placeholder="Price (PKR)" required>
    <textarea id="productDesc" placeholder="Description (Optional)"></textarea>
    <input type="file" id="productImage" accept="image/*">
    <button onclick="saveProduct()">Save Product</button>
  </div>

  <div id="categoriesContainer"></div>
  <button class="reset-btn" onclick="resetWebsite()">Reset Website</button>

  <script>
    let categories = JSON.parse(localStorage.getItem("categories")) || [];
    renderCategories();

    function addCategory() {
      let name = prompt("Enter category name:");
      if (name && !categories.find(c => c.name === name)) {
        categories.push({ name, products: [] });
        saveData();
        renderCategories();
      }
    }

    function showForm() {
      document.getElementById("formContainer").style.display = "block";
    }

    function saveProduct() {
      let name = document.getElementById("productName").value;
      let price = document.getElementById("productPrice").value;
      let desc = document.getElementById("productDesc").value;
      let imageInput = document.getElementById("productImage");

      if (!name || !price) {
        alert("Name and Price are required!");
        return;
      }

      let category = document.getElementById("categorySelect").value;
      let reader = new FileReader();
      reader.onload = function(e) {
        let imgData = e.target.result;
        categories.find(c => c.name === category).products.push({
          name, price, desc, image: imgData
        });
        saveData();
        renderCategories();
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productDesc").value = "";
        document.getElementById("productImage").value = "";
      };
      if (imageInput.files[0]) {
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        categories.find(c => c.name === category).products.push({
          name, price, desc, image: ""
        });
        saveData();
        renderCategories();
        document.getElementById("formContainer").style.display = "none";
      }
    }

    function renderCategories() {
      let container = document.getElementById("categoriesContainer");
      let select = document.getElementById("categorySelect");
      container.innerHTML = "";
      select.innerHTML = "";

      categories.forEach(cat => {
        let section = document.createElement("div");
        section.className = "category";
        section.innerHTML = `<h2>${cat.name}</h2><div class="products"></div>`;
        let productsContainer = section.querySelector(".products");
        cat.products.forEach(p => {
          let div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ""}
            <h3>${p.name}</h3>
            <p><b>Price:</b> PKR ${p.price}</p>
            ${p.desc ? `<p>${p.desc}</p>` : ""}
          `;
          productsContainer.appendChild(div);
        });
        container.appendChild(section);

        let option = document.createElement("option");
        option.value = cat.name;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    function saveData() {
      localStorage.setItem("categories", JSON.stringify(categories));
    }

    function resetWebsite() {
      if (confirm("Are you sure? This will remove all categories and products.")) {
        localStorage.removeItem("categories");
        categories = [];
        renderCategories();
      }
    }
  </script>
</body>
</html>
