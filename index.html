<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Noori Styles - Product Showcase</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    color: #4b3a57;
  }
  header {
    background: #f499c1;
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(244, 153, 193, 0.4);
  }
  main {
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }
  .product {
    background: #b3a2ce;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 0 15px rgba(179, 162, 206, 0.5);
    color: white;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(244, 153, 193, 0.7);
  }
  .product img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 1rem;
  }
  .product h3 {
    margin: 0 0 0.5rem;
  }
  .product p {
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
  }
  .price {
    font-weight: bold;
    font-size: 1.1rem;
    color: #f499c1;
  }
  footer {
    text-align: center;
    padding: 1rem;
    margin-top: 3rem;
    font-size: 0.85rem;
    color: #999;
  }
</style>
</head>
<body>
<header>The Noori Styles</header>
<main>
  <div class="products" id="products"></div>
</main>
<footer>Â© 2025 The Noori Styles</footer>

<script>
async function loadProducts() {
  const res = await fetch('products.json');
  const products = await res.json();
  const container = document.getElementById('products');
  container.innerHTML = '';
  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <div class="price">$${product.price.toFixed(2)}</div>
    `;
    container.appendChild(div);
  });
}

loadProducts();
</script>
</body>
</html>
