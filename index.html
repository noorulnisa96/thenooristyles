<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg, #f9f9f9);
      color: var(--text, #333);
    }
    header {
      background: linear-gradient(135deg, var(--primary, #4CAF50), var(--secondary, #2E7D32));
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 1rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2[contenteditable] {
      border-bottom: 2px dashed var(--primary, #4CAF50);
      display: inline-block;
      cursor: text;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 200px;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .btn {
      background: var(--primary, #4CAF50);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.2rem 0;
    }
    .btn.danger {
      background: #e74c3c;
    }
    .controls {
      margin-bottom: 1rem;
    }
    .theme-picker {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Manager</h1>
  </header>
  <div class="container">
    <div class="controls">
      <input type="text" id="categoryName" placeholder="New Category Name">
      <button class="btn" onclick="addCategory()">Add Category</button>
      <div class="theme-picker">
        <label>Pick Theme Color: </label>
        <input type="color" id="themeColor" onchange="changeTheme(this.value)">
      </div>
    </div>
    <div id="categories"></div>
  </div>

  <script>
    let categories = JSON.parse(localStorage.getItem('categories')) || [];
    let theme = localStorage.getItem('theme') || '#4CAF50';
    document.documentElement.style.setProperty('--primary', theme);

    function saveData() {
      localStorage.setItem('categories', JSON.stringify(categories));
    }

    function render() {
      const container = document.getElementById('categories');
      container.innerHTML = '';
      categories.forEach((cat, i) => {
        const section = document.createElement('div');
        section.className = 'category';
        section.innerHTML = `
          <h2 contenteditable onblur="editCategory(${i}, this.innerText)">${cat.name}</h2>
          <button class="btn" onclick="addProduct(${i})">+ Add Product</button>
          <div class="products">
            ${cat.products.map((p, j) => `
              <div class="card">
                <img src="${p.image}" alt="${p.name}">
                <h3 contenteditable onblur="editProduct(${i}, ${j}, 'name', this.innerText)">${p.name}</h3>
                <p contenteditable onblur="editProduct(${i}, ${j}, 'price', this.innerText)">PKR ${p.price}</p>
                <button class="btn" onclick="editImage(${i}, ${j})">Change Image</button>
                <button class="btn danger" onclick="deleteProduct(${i}, ${j})">Delete</button>
              </div>`).join('')}
          </div>
        `;
        container.appendChild(section);
      });
    }

    function addCategory() {
      const name = document.getElementById('categoryName').value.trim();
      if (!name) return;
      categories.push({ name, products: [] });
      document.getElementById('categoryName').value = '';
      saveData();
      render();
    }

    function editCategory(i, newName) {
      categories[i].name = newName;
      saveData();
    }

    function addProduct(i) {
      const name = prompt('Enter product name:');
      const price = prompt('Enter price (PKR):');
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          categories[i].products.push({ name, price, image: reader.result });
          saveData();
          render();
        };
        reader.readAsDataURL(file);
      };
      fileInput.click();
    }

    function editProduct(i, j, field, value) {
      categories[i].products[j][field] = value.replace('PKR ', '');
      saveData();
    }

    function editImage(i, j) {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          categories[i].products[j].image = reader.result;
          saveData();
          render();
        };
        reader.readAsDataURL(file);
      };
      fileInput.click();
    }

    function deleteProduct(i, j) {
      categories[i].products.splice(j, 1);
      saveData();
      render();
    }

    function changeTheme(color) {
      document.documentElement.style.setProperty('--primary', color);
      localStorage.setItem('theme', color);
    }

    render();
  </script>
</body>
</html>
