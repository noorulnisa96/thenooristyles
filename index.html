<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Noori Styles - Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg-color, #f9f9f9);
      color: var(--primary-color, #333);
    }
    header {
      padding: 20px;
      text-align: center;
      background: var(--gradient, linear-gradient(45deg, #ff7eb3, #65d6ce));
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 15px;
      background: var(--secondary-color, #eee);
    }
    #controls input, #controls button {
      padding: 8px;
      font-size: 14px;
    }
    .category {
      margin: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .category h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      background: #fafafa;
      text-align: center;
    }
    .product img {
      max-width: 100%; height: 100px; object-fit: cover;
      border-radius: 5px;
    }
    .form-section {
      display: none;
      margin-top: 10px;
    }
    .form-section input, .form-section textarea, .form-section button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    #themeControls {
      margin: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>The Noori Styles - Inventory</header>

<div id="controls">
  <input type="text" id="categoryName" placeholder="New Category Name">
  <button onclick="addCategory()">+ Add Category</button>
  <button onclick="resetWebsite()">Reset Website</button>
</div>

<div id="themeControls">
  <h3>ðŸŽ¨ Theme Settings</h3>
  <label>Primary Color: <input type="color" id="primaryColor" onchange="setTheme()"></label>
  <label>Secondary Color: <input type="color" id="secondaryColor" onchange="setTheme()"></label>
  <label>Background Color: <input type="color" id="bgColor" onchange="setTheme()"></label>
  <label>Gradient Banner: 
    <input type="color" id="grad1" onchange="setTheme()">
    <input type="color" id="grad2" onchange="setTheme()">
  </label>
</div>

<div id="categories"></div>

<script>
  let categories = JSON.parse(localStorage.getItem("categories")) || [];
  let currentCategory = null;

  function saveData() {
    localStorage.setItem("categories", JSON.stringify(categories));
  }

  function addCategory() {
    let name = document.getElementById("categoryName").value.trim();
    if (!name) return alert("Enter a category name!");
    if (categories.find(c => c.name === name)) return alert("Category already exists!");
    categories.push({ name, products: [] });
    saveData();
    renderCategories();
    document.getElementById("categoryName").value = "";
  }

  function renderCategories() {
    let container = document.getElementById("categories");
    container.innerHTML = "";
    categories.forEach(cat => {
      let div = document.createElement("div");
      div.className = "category";
      div.innerHTML = `
        <h2>${cat.name} 
          <button onclick="showProductForm('${cat.name}')">+ Add Product</button>
        </h2>
        <div class="products">
          ${cat.products.map(p => `
            <div class="product">
              ${p.image ? `<img src="${p.image}" alt="">` : ""}
              <h4>${p.name}</h4>
              <p>PKR ${p.price}</p>
              ${p.desc ? `<small>${p.desc}</small>` : ""}
            </div>`).join("")}
        </div>
        <div class="form-section" id="form-${cat.name}">
          <input type="text" id="productName" placeholder="Product Name">
          <input type="number" id="productPrice" placeholder="Price in PKR">
          <textarea id="productDesc" placeholder="Description (optional)"></textarea>
          <input type="file" id="productImage">
          <button onclick="saveProduct()">Save Product</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function showProductForm(catName) {
    currentCategory = catName;
    document.querySelectorAll(".form-section").forEach(f => f.style.display = "none");
    document.getElementById("form-" + catName).style.display = "block";
  }

  function saveProduct() {
    if (!currentCategory) {
      alert("Select a category first!");
      return;
    }
    let name = document.getElementById("productName").value.trim();
    let price = document.getElementById("productPrice").value.trim();
    let desc = document.getElementById("productDesc").value.trim();
    let imageInput = document.getElementById("productImage");

    if (!name || !price) {
      alert("Name and Price are required!");
      return;
    }

    let cat = categories.find(c => c.name === currentCategory);

    if (imageInput.files && imageInput.files[0]) {
      let reader = new FileReader();
      reader.onload = function(e) {
        cat.products.push({ name, price, desc, image: e.target.result });
        saveData();
        renderCategories();
      };
      reader.readAsDataURL(imageInput.files[0]);
    } else {
      cat.products.push({ name, price, desc, image: "" });
      saveData();
      renderCategories();
    }
  }

  function resetWebsite() {
    if (confirm("Are you sure you want to reset everything?")) {
      localStorage.clear();
      categories = [];
      renderCategories();
    }
  }

  function setTheme() {
    document.body.style.setProperty("--primary-color", document.getElementById("primaryColor").value);
    document.body.style.setProperty("--secondary-color", document.getElementById("secondaryColor").value);
    document.body.style.setProperty("--bg-color", document.getElementById("bgColor").value);
    let g1 = document.getElementById("grad1").value;
    let g2 = document.getElementById("grad2").value;
    document.body.style.setProperty("--gradient", `linear-gradient(45deg, ${g1}, ${g2})`);
  }

  renderCategories();
</script>

</body>
</html>
