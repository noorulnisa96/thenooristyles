<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Noori Styles - Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(45deg, #ff7eb3, #65d6ce);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 15px;
      background: #eee;
    }
    #controls input, #controls button {
      padding: 8px;
      font-size: 14px;
    }
    .category {
      margin: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .category h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      background: #fafafa;
      text-align: center;
    }
    .product img {
      max-width: 100%; height: 100px; object-fit: cover;
      border-radius: 5px;
    }
    .form-section {
      display: none;
      margin-top: 10px;
    }
    .form-section input, .form-section textarea, .form-section button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    .search-bar {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .load-more {
      margin: 10px auto;
      display: block;
      padding: 8px 16px;
      background: #65d6ce;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>The Noori Styles - Inventory</header>

<div id="controls">
  <input type="text" id="categoryName" placeholder="New Category Name">
  <button onclick="addCategory()">+ Add Category</button>
  <button onclick="resetWebsite()">Reset Website</button>
</div>

<div id="categories"></div>

<script>
  let categories = JSON.parse(localStorage.getItem("categories")) || [];
  const PAGE_SIZE = 20;

  function saveData() {
    localStorage.setItem("categories", JSON.stringify(categories));
  }

  function addCategory() {
    let name = document.getElementById("categoryName").value.trim();
    if (!name) return alert("Enter a category name!");
    if (categories.find(c => c.name === name)) return alert("Category already exists!");
    categories.push({ name, products: [], page: 1, search: "" });
    saveData();
    renderCategories();
    document.getElementById("categoryName").value = "";
  }

  function renderCategories() {
    let container = document.getElementById("categories");
    container.innerHTML = "";
    categories.forEach(cat => renderCategory(cat));
  }

  function renderCategory(cat) {
    let div = document.createElement("div");
    div.className = "category";
    let filteredProducts = cat.products.filter(p => 
      p.name?.toLowerCase().includes(cat.search?.toLowerCase() || "")
    );
    let shownProducts = filteredProducts.slice(0, cat.page * PAGE_SIZE);

    div.innerHTML = `
      <h2>${cat.name} 
        <button onclick="toggleProductForm('${cat.name}')">+ Add Product</button>
      </h2>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." 
          oninput="searchProducts('${cat.name}', this.value)" value="${cat.search || ""}">
      </div>
      <div class="products">
        ${shownProducts.map(p => `
          <div class="product">
            ${p.image ? `<img src="${p.image}" alt="">` : ""}
            ${p.name ? `<h4>${p.name}</h4>` : ""}
            ${p.price ? `<p>PKR ${p.price}</p>` : ""}
            ${p.desc ? `<small>${p.desc}</small>` : ""}
          </div>`).join("")}
      </div>
      ${shownProducts.length < filteredProducts.length 
        ? `<button class="load-more" onclick="loadMore('${cat.name}')">Load More</button>` 
        : ""}
      <div class="form-section" id="form-${cat.name}">
        <input type="text" id="name-${cat.name}" placeholder="Product Name (optional)">
        <input type="number" id="price-${cat.name}" placeholder="Price in PKR (optional)">
        <textarea id="desc-${cat.name}" placeholder="Description (optional)"></textarea>
        <input type="file" id="image-${cat.name}">
        <button onclick="saveProduct('${cat.name}')">Save Product</button>
      </div>
    `;
    document.getElementById("categories").appendChild(div);
  }

  function toggleProductForm(catName) {
    document.querySelectorAll(".form-section").forEach(f => f.style.display = "none");
    document.getElementById("form-" + catName).style.display = "block";
  }

  function saveProduct(catName) {
    let name = document.getElementById("name-" + catName).value.trim();
    let price = document.getElementById("price-" + catName).value.trim();
    let desc = document.getElementById("desc-" + catName).value.trim();
    let imageInput = document.getElementById("image-" + catName);

    let cat = categories.find(c => c.name === catName);

    if (imageInput.files && imageInput.files[0]) {
      let reader = new FileReader();
      reader.onload = function(e) {
        cat.products.push({ name, price, desc, image: e.target.result });
        saveData();
        renderCategories();
      };
      reader.readAsDataURL(imageInput.files[0]);
    } else {
      cat.products.push({ name, price, desc, image: "" });
      saveData();
      renderCategories();
    }
  }

  function resetWebsite() {
    if (confirm("Are you sure you want to reset everything?")) {
      localStorage.clear();
      categories = [];
      renderCategories();
    }
  }

  function loadMore(catName) {
    let cat = categories.find(c => c.name === catName);
    cat.page++;
    saveData();
    renderCategories();
  }

  function searchProducts(catName, query) {
    let cat = categories.find(c => c.name === catName);
    cat.search = query;
    cat.page = 1;
    renderCategories();
  }

  renderCategories();
</script>

</body>
</html>
